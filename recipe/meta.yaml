{% set name = "algotom" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/algotom-{{ version }}.tar.gz
  sha256: cb842b0eb726abc520356d8f1734582b3750741e00af93f0db6c41354a899d4f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - h5py
    - joblib
    - numba >=0.50.1
    - numpy >=1.16
    - pillow
    - python >=3.7
    - pywavelets
    - scipy

test:
  imports:
    - algotom
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/algotom/algotom
  summary: 'Data processing algorithms for tomography: https://doi.org/10.1364/OE.418448'
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://algotom.readthedocs.io

extra:
  recipe-maintainers:
    - algotom
    - nghia-vo
   
